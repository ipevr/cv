<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img class="circle-top" src="images/bg-pattern-top.svg" alt="" />
    <img class="circle-bottom" src="images/bg-pattern-bottom.svg" alt="" />
    <div class="card">
      <div class="card-upper">
        <img class="card-upper-img" src="images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="card-lower">
        <div class="profile">
          <img class="profile-image" src="images/image-victor.jpg" alt="" />
        </div>
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="town">London</p>
        <hr />
        <table class="statistics">
          <tr class="stat-value">
            <td>80K</td>
            <td>803K</td>
            <td>1.4K</td>
          </tr>
          <tr class="stat-description">
            <td>Followers</td>
            <td>Likes</td>
            <td>Photos</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ingo Peters</a>.
    </div>
  </body>
</html>
