<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Different Inputs</title>
  </head>
  <body>
    <form action="index.html" method="post">
      <label for="username">Your Name:</label>
      <input type="text" name="" id="" /><br />
      <label for="">Do you want to subscribe to the email list?</label>
      <input type="checkbox" name="" id="" /><br />
      <label for="">Choose a color:</label>
      <input type="color" name="" id="" /><br />
      <label for="">Choose a date:</label>
      <input type="date" name="" id="" /><br />
      <label for="">Choose a datetime:</label>
      <input type="datetime" name="" id="" /><br />
      <label for="">Choose a datetime-local:</label>
      <input type="datetime-local" name="" id="" /><br />
      <label for="">Your email-adress:</label>
      <input type="email" name="your mail" id="" /><br />
      <label for="">Choose a file:</label>
      <input type="file" name="" id="" /><br />
      <label for="">Choose an image:</label>
      <input
        type="image"
        src="images/Ingo_Peters_2019.jpg"
        alt=""
        height="50"
      />
      <br />
      <label for="">Your Password:</label>
      <input type="password" name="" id="" /><br />
      <label for="">Choose a time:</label>
      <input type="time" name="" id="" /><br />
      <label for="">Choose a range:</label>
      <input type="range" name="" id="" min="0" max="1" step="0.5" />
      <br />
      <input type="submit" value="Submit" />
    </form>
    <br />
    <a href="index.html">Back</a>
  </body>
</html>
